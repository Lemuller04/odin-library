<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Odin Library</h1>
    </header>

    <main>
        <div class="table-container"></div>
        <button type="button" data-open-modal>Add book</button>

        <dialog data-model class="modal">
            <form action="" aria-labelledby="form-heading">
                <fieldset>
                    <legend>Add a new Book to the Library</legend>
                    <p>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </p>
                    <p>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author">
                    </p>
                    <p>
                        <label for="date">Year</label>
                        <input type="text" id="date" name="date">
                    </p>
                    <div>
                        <label for="read">Already read</label>
                        <input type="checkbox" id="read" name="read">
                    </div>
                </fieldset>
                <button data-close-modal class="close">Cancel</button>
                <button type="button" class="add-book">Add book</button>
            </form>
        </dialog>
    </main>

    <footer>
        &copy; <a href="https://github.com/Lemuller04" rel="noopener noreferrer">Lemuller04</a> for <a
            href="https://theodinproject.com" rel="noopener noreferrer">The Odin Project</a>'s <a
            href="https://www.theodinproject.com/lessons/node-path-javascript-library"
            rel="noopener noreferrer">Library</a> project.
    </footer>
    <script src="script.js"></script>
</body>

</html>
